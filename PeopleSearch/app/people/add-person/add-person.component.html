<div class="modal-content" id="addModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Add Person</h4>
    </div>
    <form [formGroup]="personForm" (ngSubmit)="formSubmit()" novalidate>
        <div class="modal-body">
            <div class="form-group">
                <label for="avatar">Avatar URL:</label>
                <input type="text" class="form-control" formControlName="avatar" required />
            </div>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" class="form-control" formControlName="firstName" required />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" class="form-control" formControlName="lastName"required />
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" formControlName="address" required />
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="text" class="form-control" formControlName="age" required />
            </div>
            <div class="form-group">
                <label for="age">Interests:</label>
                <input type="text" class="form-control" formControlName="interests" required />
            </div>

            <button type="button" (click)="formSubmit()" class="btn btn-primary" data-dismiss="modal">Add</button>
        </div>
    </form>
</div>

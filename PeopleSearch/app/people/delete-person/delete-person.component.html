<div class="modal-content" id="addModal">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete Person</h4>
    </div>
    <form [formGroup]="personForm">
        <div class="modal-body">
            <h4>Are you sure you want to delete Person # <input type="text" style="width:100px;" formControlName="personId" disabled />?</h4>
            <button type="button" (click)="formSubmit()" class="btn btn-danger" data-dismiss="modal">Delete</button>
        </div>
    </form>
</div>
